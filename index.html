<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div id="startBtnDiv">
                    <button id="startBtn">Start Game</button>
                </div>
                <div class="elem">
                    <h2>Hit</h2>
                    <div id = "hitval" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id = "timervalue" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
                <div id="endBtnDiv">
                    <button id="endBtn">End Game</button>
                </div>
            </div>
            <div id="pbtm">
                <div id="gameOver"></div>
                <div id="highScore"></div>
                <div id="highestScore"></div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
